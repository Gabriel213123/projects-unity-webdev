
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="title-app">
        <h1 id="title-app">Pokemon App</h1>
    </div>
    <div class="pokemon-generator">
        <div class="title-generator">
        <h1 id="pokegenerator-title">Pokemon Randomizer</h1>
        <input type="checkbox" id="checkbox">
        </div>
        <div class="generator">
        <input type="text" id="generatortext">
        <button id="generatorbtn">Generate</button>
        </div>
    </div>

    <div class="pokemon-info">
    <div class="pokemon-title">
        <h1>Pokemon Informations</h1>
    </div>
    <div class="pokemon-navigation">
        <input type="text" id="inptext">
        <button onclick="Pokemonapi()" id="serach">Search</button>
    </div>
    <div class="pokemon-list">
        <img src="" alt="pokemon" id="pokeimg">
        <h1 id="pokeheight"></h1>
        <hr>
        <h1 id="pokeweight"></h1>
    </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
